<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar class="bg-core-grey">
  <div class="">Sports magazine</div>
</mat-toolbar>


<div class="slide-icons-wrapper"><h2>Sports Magazine Settings</h2></div>


<hr>
<div class="info-text">
  <span>Name</span>

  <div class="text-title">Johnny Smith</div>

</div>
<div class="info-button">
  <div class="button-row">
    <button mat-button color="primary" (click)="openModal()" class=" action-button">Edit Name</button>
  </div>
</div>

<ol>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="What's your name?">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <li *ngIf="animal">
    You chose: <i>{{animal}}</i>
  </li>
</ol>
